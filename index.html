<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Golam Kibriy's project</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: #fff;
            border-radius: 15px;
            padding: 30px 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            animation: fadeIn 0.7s ease-in-out;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-weight: 500;
            margin-top: 10px;
            display: block;
            color: #555;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px 12px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus,
        textarea:focus {
            border-color: #6e8efb;
            box-shadow: 0 0 5px rgba(110, 142, 251, 0.3);
        }

        button {
            margin-top: 15px;
            width: 100%;
            padding: 12px;
            border: none;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #fff;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .success-message {
            display: none;
            text-align: center;
            color: #2ecc71;
            font-weight: bold;
            margin-top: 20px;
            animation: fadeIn 0.7s ease-in-out;
        }

        .error-message {
            display: none;
            text-align: center;
            color: #e74c3c;
            font-weight: bold;
            margin-top: 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>send data ans say what do you want</h2>
        <form id="n8nForm">
            <label>Name</label>
            <input type="text" name="name" required placeholder="Enter your name" />

            <label>Email</label>
            <input type="email" name="email" required placeholder="Enter your email" />

            <label>phone number</label>
            <input type="number" name="number" required placeholder="Enter your phone number" />

            <label>Message</label>
            <textarea name="message" rows="3" required placeholder="Your message..."></textarea>

            <button type="submit">Send</button>
        </form>
        <div class="success-message" id="successMessage">✅ Data sent successfully!</div>
        <div class="error-message" id="errorMessage">❌ Something went wrong!</div>
    </div>

    <script>
        const form = document.getElementById("n8nForm");
        const successMsg = document.getElementById("successMessage");
        const errorMsg = document.getElementById("errorMessage");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const formData = {
                name: form.name.value,
                email: form.email.value,
                number: form.number.value,
                message: form.message.value,
            };

            try {
                const response = await fetch("https://1100-346.n8n1.deltadns.xyz/webhook-test/8736ea70-b9a1-4102-bb9c-5062552246b5", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(formData),
                });

                if (response.ok) {
                    successMsg.style.display = "block";
                    errorMsg.style.display = "none";
                    form.reset();

                    setTimeout(() => {
                        successMsg.style.display = "none";
                    }, 4000);
                } else {
                    throw new Error("Request failed");
                }
            } catch (err) {
                successMsg.style.display = "none";
                errorMsg.style.display = "block";
            }
        });
    </script>
</body>

</html>
